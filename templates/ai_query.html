{% extends "base.html" %}
{% block content %}
<h2>AI Query Assistant</h2>

<form method="POST">
    <input type="text" name="query" placeholder="Ask something like: Who owns the most books?" required>
    <button type="submit">Ask</button>
</form>

{% if answer %}
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
{% endif %}

{% endblock %}
