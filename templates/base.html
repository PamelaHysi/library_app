<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Library App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        nav {
            background: #333;
            color: white;
            padding: 12px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }

        .container {
            margin: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        input,
        select {
            padding: 8px;
            width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table,
        th,
        td {
            border: 1px solid #aaa;
        }

        th,
        td {
            padding: 8px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/add_book">Add Book</a>
        <a href="/ai_query">AI Query</a>

        {% if session.get('role') == "admin" %}
        <a href="/admin">Admin</a>
        {% endif %}

        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
